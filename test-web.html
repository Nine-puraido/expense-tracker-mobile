<!DOCTYPE html>
<html>
<head>
    <title>Web Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <h1>Testing Web Server</h1>
    <p>If you see this, the server is working!</p>
    <a href="http://localhost:3000">Go to App</a>
    
    <script>
        fetch('http://localhost:3000')
            .then(res => res.text())
            .then(text => {
                console.log('Server responded:', text.substring(0, 100));
            })
            .catch(err => {
                console.error('Server error:', err);
            });
    </script>
</body>
</html>
