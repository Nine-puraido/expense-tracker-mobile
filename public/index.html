<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta httpEquiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Monthly Expense Tracker</title>
    
    <!-- Ionicons Font -->
    <link href="https://unpkg.com/ionicons@7.1.0/dist/css/ionicons.min.css" rel="stylesheet">
    
    <!-- The `react-native-web` recommended style reset -->
    <style id="expo-reset">
      /* These styles make the body full-height */
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      /* These styles disable body scrolling if you are using <ScrollView> */
      body {
        overflow: hidden;
      }
      /* These styles make the root element full-height */
      #root {
        display: flex;
        height: 100%;
        flex: 1;
      }
      
      /* Web-specific styles */
      @media (min-width: 768px) {
        #root > div:first-child {
          max-width: 600px;
          margin: 0 auto;
          width: 100%;
          box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
      }
    </style>
    <link rel="icon" href="/favicon.ico" />
  </head>

  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root">
      <!-- Loading screen -->
      <div style="
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background: #000;
        color: #fff;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      ">
        <h1 style="font-size: 24px; margin-bottom: 20px;">Monthly Expense Tracker</h1>
        <div style="
          width: 50px;
          height: 50px;
          border: 3px solid #333;
          border-top-color: #3B82F6;
          border-radius: 50%;
          animation: spin 1s linear infinite;
        "></div>
        <p style="margin-top: 20px; color: #999;">Loading...</p>
      </div>
      <style>
        @keyframes spin {
          to { transform: rotate(360deg); }
        }
      </style>
    </div>
  </body>
</html>
